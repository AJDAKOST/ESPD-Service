crit_selection_suitability_service_contracts_membership_description=Is a particular membership of a particular organisation needed in order to be able to perform the service in question in the country of establishment of the economic operator?
crit_selection_eo_suitability_article=Article 58(2) of Directive 2014/24/EU sets out the following selection criteria
crit_selection_eo_suitability_article_tooltip=The economic operator should only provide information where the selection criteria concerned have been required by the contracting authority or contracting entity in the relevant notice or in the procurement documents referred to in the notice.
crit_selection_eo_suitability_enrolment_main=Enrolment in professional or in trade registers
