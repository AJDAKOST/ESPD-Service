crit_selection_suitability_article_tooltip=The economic operator should only provide information where the selection criteria concerned have been required by the contracting authority or contracting entity in the relevant notice or in the procurement documents referred to in the notice.
crit_selection_satisfies_all_criteria=It satisfies all the required selection criteria indicated in the relevant notice or in the procurement documents referred to in the notice.
crit_selection_suitability_article=Article 58(2) of Directive 2014/24/EU sets out the following selection criteria
crit_selection_ca_declares_that=Concerning the selection criteria the contracting authority declares that
crit_selection_declares_that_tooltip=The economic operator should only fill in this field in case the contracting authority or contracting entity has indicated in the relevant notice or in the procurement documents referred to in the notice that the economic operator can limit itself to filling in this point of Part IV without having to  fill in Part IV, Sections A, B, C or D
