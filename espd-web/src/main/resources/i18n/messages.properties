crit_selection_ca_economic_article=Article 58(3) of Directive 2014/24/EU sets out the following selection criteria
crit_selection_economic_financial_standing_article_tooltip=The economic operator should only provide information where the selection criteria concerned have been required by the contracting authority or contracting entity in the relevant notice or in the procurement documents referred to in the notice.
crit_selection_economic_general_yearly_turnover_main=General yearly turnover
crit_selection_economic_general_yearly_turnover_description=Its general yearly turnover for the number of financial years required in the relevant notice, the procurement documents or the ESPD is as follows:
crit_selection_economic_average_yearly_turnover_main=Average yearly turnover
crit_selection_economic_average_yearly_turnover_description=Its average yearly turnover for the number of years required in the relevant notice, the procurement documents or the ESPD is as follows:
crit_selection_economic_specific_yearly_turnover_main=Specific yearly turnover
