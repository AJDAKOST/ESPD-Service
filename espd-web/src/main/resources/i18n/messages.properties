crit_selection_eo_declares_that_tooltip=The economic operator should only fill in this field in case the contracting authority or contracting entity has indicated in the relevant notice or in the procurement documents referred to in the notice that the economic operator can limit itself to filling in this point of Part IV without having to  fill in Part IV, Sections A, B, C or D
