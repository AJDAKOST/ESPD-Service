filter_header=Üdvözöljük az ESPD-szolgáltatás felületén
filter_alert=<p>A vállalkozások számára könnyebbé teszi a határokon átnyúló közbeszerzési eljárásokban való részvételt az egységes európai közbeszerzési dokumentum (ESPD), amely az uniós tagállamok által korábban használt, különböző formanyomtatványok helyébe lépett. Az ESPD egyszerűsíti a korábbi közbeszerzési eljárásokat, amelyek során valamennyi érdekelt félnek teljes körűen okiratokkal kellett bizonyítania alkalmasságát, pénzügyi helyzetét és képességeit. Jelenleg ehhez mindössze az új egységes európai közbeszerzési dokumentumot kell kitölteni; ez egy olyan, az EU valamennyi hivatalos nyelvén rendelkezésre álló nyilatkozat, amely előzetes bizonyítékként szolgál arra vonatkozóan, hogy a pályázó uniós szinten megfelel a közbeszerzési eljárásokban való részvétel összes feltételének.<p> Az egységes európai közbeszerzési dokumentumban kért információkat az ajánlattevő közvetlenül az ESPD elektronikus változatában kitöltheti, amelyet az Európai Bizottság szervezeti egységei díjmentesen fognak a beszerzők, az ajánlattevők és más érdekelt felek rendelkezésére bocsátani (lásd alább).  Mindaddig, amíg az adatok továbbra is megfelelőek és érvényesek, az ajánlattevők felhasználhatják a korábbi közbeszerzési eljárások során benyújtott ESPD-t.<p>Az ajánlattevőknek lehetőségük van arra, hogy kitöltsék és kinyomtassák az internetes formanyomtatványt, majd az ajánlatukkal együtt elküldjék a beszerzőnek. Ha a folyamat elektronikus úton zajlik, a szolgáltatás lehetővé teszi az ESPD exportálását és tárolását, majd az ajánlattal együtt történő, elektronikus benyújtását. 2018. októberétől kezdve az ESPD kizárólag elektronikus formában lesz elérhető.<p>Az ajánlattevő kizárható a közbeszerzési eljárásból, vagy ellene a nemzeti jognak megfelelően eljárás indítható, ha az egységes európai közbeszerzési dokumentumban vagy – általánosabban – a kizárási okok fenn nem állásának és a kiválasztási szempontok teljesülésének ellenőrzéséhez szükséges információk szolgáltatása során hamis nyilatkozatot tett, információkat tartott vissza, vagy nem tudja bemutatni a megkívánt kiegészítő dokumentumokat.

