createcafinish_export_content=Az „Exportálás” gombra kattintva letöltheti és elmentheti az ESPD fájlt a számítógépére. Az ajánlatkérő szerveknek biztosítaniuk kell azt, hogy ez az ESPD fájl az egyéb közbeszerzési dokumentumokkal együtt elérhető legyen a gazdasági szereplők számára.

createcafinish_reduction=Az alkalmasnak minősített részvételre jelentkezők számának csökkentése
createcafinish_toptext=A gazdasági szereplőnek kizárólag abban az esetben kell információt megadnia, ha az ajánlatkérő szerv vagy a közszolgáltató ajánlatkérő meghatározta az ajánlattételre vagy a párbeszédben való részvételre felhívandó részvételre jelentkezők számának csökkentésére alkalmazandó objektív és megkülönböztetésmentes szempontokat vagy szabályokat. Ez az információ, amelyhez kapcsolódhatnak a tanúsítványokra és egyéb igazolásokra (és azok típusára) vonatkozó követelmények, ha vannak ilyenek, a vonatkozó hirdetményben vagy a hirdetményben hivatkozott közbeszerzési dokumentumokban található. Csak meghívásos eljárás, tárgyalásos eljárás, versenypárbeszéd és innovációs partnerség esetében:

createcafinish_reduction_question=A gazdasági szereplő kijelenti a következőket:

createcafinish_title_eo_declares_that=A következő módon felel meg a részvételre jelentkezők számának csökkentésére alkalmazandó objektív és megkülönböztetésmentes szempontoknak vagy szabályoknak:<br>Amennyiben bizonyos tanúsítványok vagy egyéb igazolások szükségesek, kérjük, tüntesse fel mindegyikre nézve, hogy a gazdasági szereplő rendelkezik-e a megkívánt dokumentumokkal:
createcafinish_text_eo_declares_that=Ha e tanúsítványok vagy egyéb igazolások valamelyike elektronikus formában rendelkezésre áll, kérjük, hogy mindegyikre nézve adja meg a következő információkat:

createcafinish_concl_statements=Záró nyilatkozat
createcafinish_concl_statements_text=Alulírott(ak) a hamis nyilatkozat következményeinek teljes tudatában kijelenti(k), hogy a fenti II–V. részben megadott információk pontosak és helytállóak.<p>Alulírott(ak) kijelenti(k), hogy a hivatkozott tanúsítványokat és egyéb igazolásokat kérésre képes(ek) lesz(nek) késedelem nélkül rendelkezésre bocsátani, kivéve amennyiben:<p>a) Az ajánlatkérő szervnek vagy a közszolgáltató ajánlatkérőnek lehetősége van arra, hogy egy bármely tagállamban lévő, ingyenesen hozzáférhető nemzeti adatbázisba belépve közvetlenül hozzájusson a kiegészítő iratokhoz, vagy<p>b) Legkésőbb 2018. április 18-án az ajánlatkérő szervezetnek vagy a közszolgáltató ajánlatkérőnek már birtokában van az érintett dokumentáció.<p>Alulírott(ak) hozzájárul(nak) ahhoz, hogy [az I. rész A. szakaszában megadott ajánlatkérő szerv vagy közszolgáltató ajánlatkérő] hozzáférjen a jelen egységes európai közbeszerzési dokumentum [a megfelelő rész/szakasz/pont azonosítása] alatt a [a közbeszerzési eljárás azonosítása: (rövid ismertetés, hivatkozás az Európai Unió Hivatalos Lapjában közzétett hirdetményre, hivatkozási szám)] céljára megadott információkat igazoló dokumentumokhoz.
